name: PR Validation

on:
  pull_request:
    branches: [main, main-candidate]
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install gitpython

      - name: Validate commit messages
        id: validate_commits
        run: |
          python3 tools/validate_commits.py
        continue-on-error: true

      - name: Predict next version
        id: predict_version
        run: |
          CURRENT_VERSION=$(cat VERSION)
          PREDICTED_VERSION=$(python3 tools/bump_version.py --dry-run --type auto)
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "predicted=$PREDICTED_VERSION" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const currentVersion = '${{ steps.predict_version.outputs.current }}';
            const predictedVersion = '${{ steps.predict_version.outputs.predicted }}';
            const validateStatus = '${{ steps.validate_commits.outcome }}';

            let statusIcon = validateStatus === 'success' ? 'âœ…' : 'âš ï¸';
            let versionChange = currentVersion !== predictedVersion ?
              `**${currentVersion}** â†’ **${predictedVersion}**` :
              `**${currentVersion}** (no change)`;

            const body = `## ${statusIcon} PR Validation

### ðŸ“¦ Version Impact
- Current: **${currentVersion}**
- After merge: ${versionChange}

### ðŸ“‹ Commit Message Guidelines
Use [Conventional Commits](https://www.conventionalcommits.org/):
- \`feat:\` - New feature (bumps minor version)
- \`fix:\` - Bug fix (bumps minor version)
- \`docs:\` - Documentation only (no version bump)
- \`chore:\` - Maintenance (no version bump)
- \`BREAKING CHANGE:\` - Breaking change (bumps major version)

**Examples:**
\`\`\`
feat: add new trajectory smoother
fix: resolve modal centering issue
docs: update installation guide
chore: cleanup deprecated files
\`\`\`

### ðŸ¤– Automation
Once merged to \`main\`, the version will be automatically bumped and a release will be created.

---
*Generated by [Automated Release](https://github.com/${{ github.repository }}/actions/workflows/release.yml)*
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('PR Validation')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
